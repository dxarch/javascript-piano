<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Virtual Piano</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<script src="main.js"></script>
<div class="container">
    <div class="white-keys">
        <kbd>A</kbd>
        <kbd>S</kbd>
        <kbd>D</kbd>
        <kbd>F</kbd>
        <kbd>G</kbd>
        <kbd>H</kbd>
        <kbd>J</kbd>
    </div>
    <div class="black-keys">
        <kbd id="u-key">U</kbd>
        <kbd id="w-key">W</kbd>
        <kbd id="e-key">E</kbd>
        <kbd id="t-key">T</kbd>
        <kbd id="y-key">Y</kbd>
    </div>
</div>
</body>
</html>
